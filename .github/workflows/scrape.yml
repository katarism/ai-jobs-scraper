name: AI Jobs Scraper

on:
  # 每天JST时间 9:00 和 21:00 运行
  schedule:
    - cron: '0 0 * * *'    # UTC 00:00 = JST 09:00
    - cron: '0 12 * * *'   # UTC 12:00 = JST 21:00
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        # 安装Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # 安装ChromeDriver
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
        DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Run AI Jobs Scraper
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        AI_JOBS_DATABASE_ID: ${{ secrets.AI_JOBS_DATABASE_ID }}
        CHANGE_LOG_DATABASE_ID: ${{ secrets.CHANGE_LOG_DATABASE_ID }}
      run: |
        echo "🚀 Starting AI Jobs Scraper..."
        python scraper.py
        echo "✅ AI Jobs Scraper completed successfully!"
    
    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: scraper-logs
        path: |
          *.log
          logs/
        retention-days: 30
